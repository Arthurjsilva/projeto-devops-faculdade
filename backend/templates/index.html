<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 600px; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-add { background-color: #0d6efd; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Lista de Tarefas</h2>
            
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Nova tarefa (ex: Configurar AWS,Zabbix)">
                <button class="btn btn-add" onclick="addTask()">Adicionar</button>
            </div>

            <ul id="taskList" class="list-group">
                </ul>
        </div>
    </div>

    <script>
        const API_URL = "/items";

        async function loadTasks() {
            const response = await fetch(API_URL);
            const tasks = await response.json();
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = task.name;
                list.appendChild(li);
            });
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const name = input.value;
            if (!name) return;

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name })
            });

            input.value = '';
            loadTasks();
        }

        // Carregar tarefas ao abrir a p√°gina
        loadTasks();
    </script>
</body>
</html>
