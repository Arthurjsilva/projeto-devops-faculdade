version: '3.8'

services:
  # --- SUA APLICAÇÃO ---
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitoring

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_NAME: mydatabase
      DB_USER: user
      DB_PASS: password
    depends_on:
      - db
    networks:
      - monitoring

  # --- MONITORAMENTO (ZABBIX & GRAFANA) ---
  
  # 1. Banco de dados exclusivo para o Zabbix (MySQL)
  zabbix-db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - zabbix_db_data:/var/lib/mysql
    networks:
      - monitoring

  # 2. Servidor Zabbix (O cérebro)
  zabbix-server:
    image: zabbix/zabbix-server-mysql:latest
    ports:
      - "10051:10051"
    environment:
      DB_SERVER_HOST: zabbix-db
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_password
    depends_on:
      - zabbix-db
    networks:
      - monitoring

  # 3. Interface Web do Zabbix (Para você acessar)
  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:latest
    ports:
      - "8081:8080"  # Vamos usar a porta 8081 para não conflitar
    environment:
      DB_SERVER_HOST: zabbix-db
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_password
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: America/Sao_Paulo
    depends_on:
      - zabbix-server
    networks:
      - monitoring

  # 4. Agente Zabbix (Para monitorar o próprio servidor)
  zabbix-agent:
    image: zabbix/zabbix-agent:latest
    environment:
      ZBX_HOSTNAME: "Zabbix server"
      ZBX_SERVER_HOST: zabbix-server
    networks:
      - monitoring

  # 5. Grafana (Para os gráficos bonitos)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring

volumes:
  postgres_data:
  zabbix_db_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge