version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Script de inicialização para criar a tabela automaticamente
    entrypoint: 
      - "bash"
      - "-c"
      - "docker-entrypoint.sh postgres & sleep 5 && psql --username user --dbname mydatabase -c 'CREATE TABLE IF NOT EXISTS items (id SERIAL PRIMARY KEY, name VARCHAR(50));' && wait"

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_NAME: mydatabase
      DB_USER: user
      DB_PASS: password
    depends_on:
      - db

volumes:
  postgres_data: