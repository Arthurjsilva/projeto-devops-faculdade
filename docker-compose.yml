version: '3.8'

services:
  # --- SUA APLICAÇÃO (Mantive igual) ---
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitoring

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_NAME: mydatabase
      DB_USER: user
      DB_PASS: password
    depends_on:
      - db
    networks:
      - monitoring

  # --- MONITORAMENTO (VERSÃO LEVE - POSTGRESQL) ---

  # 1. Banco de dados do Zabbix (Agora é Postgres!)
  zabbix-db:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix_password
      POSTGRES_DB: zabbix
    volumes:
      - zabbix_db_data_pg:/var/lib/postgresql/data
    networks:
      - monitoring

  # 2. Servidor Zabbix (Versão PGSQL)
  zabbix-server:
    image: zabbix/zabbix-server-pgsql:latest
    ports:
      - "10051:10051"
    environment:
      DB_SERVER_HOST: zabbix-db
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix_password
      POSTGRES_DB: zabbix
    depends_on:
      - zabbix-db
    networks:
      - monitoring

  # 3. Interface Web (Versão PGSQL)
  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:latest
    ports:
      - "8081:8080"
    environment:
      DB_SERVER_HOST: zabbix-db
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix_password
      POSTGRES_DB: zabbix
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: America/Sao_Paulo
    depends_on:
      - zabbix-server
    networks:
      - monitoring

  # 4. Agente Zabbix
  zabbix-agent:
    image: zabbix/zabbix-agent:latest
    environment:
      ZBX_HOSTNAME: "Zabbix server"
      ZBX_SERVER_HOST: zabbix-server
    networks:
      - monitoring

  # 5. Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring

volumes:
  postgres_data:
  zabbix_db_data_pg:
  grafana_data:

networks:
  monitoring:
    driver: bridge